</section>
  <section>
    <div class="w-layout-blockcontainer container s w-container">
      <h1 class="heading-2">Login</h1>
      <div class="w-form">
        <form onsubmit="submitForm(event)" id="email-form" name="email-form" data-name="Email Form" method="get" class="form-2" data-wf-page-id="658cfbc262cc51905109d40f" data-wf-element-id="d7820558-a964-0c2b-73dd-d81981e9e0c4">

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var storedUsername = localStorage.getItem("username");
        var storedPassword = localStorage.getItem("password");
        if (storedUsername) {
            var usernameInput = document.getElementById("username");
            usernameInput.value = storedUsername;
        }
        if (storedPassword) {
            var passwordInput = document.getElementById("password");
            passwordInput.value = storedPassword;
        }
        if (storedUsername && storedPassword) {
            submitForm(new Event('submit'));
        }
    });
</script>
